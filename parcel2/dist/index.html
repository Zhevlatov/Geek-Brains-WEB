<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="/main.1e43358e.js" type="module"></script>
    <link rel="icon" href="/Star_Ouro.svg.c43afde3.ico">
</head>

<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <hr>
    <form id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Время:</strong>
            <input type="time" name="time">
        </label>
        <button id="start" type="submit">Старт</button>
        <button id="stop" type="submit">Стоп</button>
        <p id="timer_remain"></p>
        <!--    <audio src="https://github.com/goldfire/howler.js/blob/master/examples/player/audio/rave_digger.mp3"></audio> -->
    </form>

</body>

</html>
